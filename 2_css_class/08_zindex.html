<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>

<style type="text/css">

img { position: absolute;}

	#spadeA { z-index : 4; left : 10px; top : 20px;}
	#spade2 { z-index : 3; left : 40px; top : 30px;}
	#spade3 { z-index : 2; left : 80px; top : 40px;}
	#spade7 { z-index : 1; left : 120px; top : 50px;} /* z-index : 순번(우선순위) 지정 ( 지정한 수가 클수록 최상위에 위치함. ) */

</style>

</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="spadeA" src="img/spade-A.png" width="100" height="140" alt="스페이드A">
	<img id="spade2" src="img/spade-2.png" width="100" height="140" alt="스페이드2">
	<img id="spade3" src="img/spade-3.png" width="100" height="140" alt="스페이드3">
	<img id="spade7" src="img/spade-7.png" width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
